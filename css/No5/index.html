<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .wrap{
            position: relative;
            width: 100px;
            height: 100px;
            transition: 2s;
            transform: rotateY(20deg) rotateX(20deg);
            transform-style: preserve-3d;
            margin: 200px auto 0;
        }
        .box{
            width: 100px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            border: 1px solid #ccc;
            background: #eee;
            opacity: .9;
            position: absolute;
            left: 0;
            top: 0;

        }
        .box1{
            background: red;
        }
        .box2{
            background: yellow;
            transform-origin: 100%;
            transform: rotateY(90deg);
        }
        .box3{
            background: orange;
            transform-origin: 0;
            transform: rotateY(-90deg);
        }
        .box4{
            background: darkmagenta;
            transform-origin: top;
            transform: rotateX(90deg);
        }
        .box5{
            background: green;
            transform-origin: bottom;
            transform: rotateX(-90deg);
        }
        .box6{
            transform: translateZ(100px);
            background: blue;
        }
        .wrap:hover{
            transform: rotateY(200deg) rotateX(20deg);
        }
    </style>
</head>
<body>
<div class="wrap">
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
    <div class="box box4"></div>
    <div class="box box5"></div>
    <div class="box box6"></div>
</div>

</body>
</html>
